<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container">
        <img
          id="imgTag"
          src="https://images.unsplash.com/photo-1599394022918-6c2776530abb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1458&q=80"
          alt="carousel-image"
        />
      </div>

      <div class="buttons-container">
        <button class="btn" onClick="prevImage()">Prev</button>
        <button class="btn" onClick="nextImage()">Next</button>
      </div>
    </div>
    <footer class="copyright">
        <p>&copy; 2024 Muhammad Bilal Waleed.</p>
      </footer>

    <script src="app.js"></script>
  </body>
</html>
